<body>

    <div class="search-page-container">
        <div id="main-page-logo-container" class="logo">
          <img id="main-page-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Search Engine">
        </div>
        
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-box" id="search" placeholder="Search or use !bang (e.g., !yt cats)" autofocus>
                <i class="fas fa-microphone voice-icon" title="Voice search (not implemented)"></i>
            </div>
            
            <div class="buttons">
                <button class="search-btn" onclick="performSearch()">Search</button>
                <button class="lucky-btn" onclick="imFeelingLucky()">I'm Feeling Lucky</button>
                <button class="settings-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i> Settings</button>
            </div>
            
            <div id="settings-panel" class="settings-panel-card" style="display: none;">
                <h3><i class="fas fa-wrench"></i> Settings</h3>
                 <div class="setting-item">
                     <label>
                         <input type="checkbox" id="strip-trackers"> Remove tracking parameters (utm_, etc.)
                     </label>
                 </div>

                <div class="setting-item search-engine-pref">
                    <h4><i class="fas fa-compass"></i> Search Engine</h4>
                    <div id="search-engine-selector" class="engine-selector-grid">
                        <!-- Search engine options will be populated here by JS -->
                    </div>
                </div>

                <div class="setting-item custom-bangs">
                    <h4><i class="fas fa-bolt"></i> Custom !bangs</h4>
                    <div class="bang-inputs">
                        <input type="text" id="custom-bang" placeholder="!mybang">
                        <input type="text" id="custom-url" placeholder="https://example.com/?q=%s">
                    </div>
                    <button class="add-bang-btn" onclick="saveCustomBang()">Add Bang</button>
                    <div id="custom-bang-list">
                        <!-- Custom bangs will be listed here by JS -->
                    </div>
                </div>
            </div>
        </div>
